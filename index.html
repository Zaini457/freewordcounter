.<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="keywords" content="word counter, character counter, online word counter, text counter tool, free SEO tool">
  <meta name="author" content="Your Name">

  <!-- Open Graph for SEO -->
  <meta property="og:title" content="Online Word Counter | Free SEO Optimized Tool">
  <meta property="og:description" content="Free online word counter tool with character, sentence, and paragraph counter. SEO-optimized for better ranking.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourgithubusername.github.io/word-counter/">
  <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Word+Counter+Tool">

  <!-- Styling -->
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #222;
    }
    header {
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      resize: none;
      margin-bottom: 1.5rem;
      outline: none;
      transition: 0.2s;
    }
    textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin: 0;
      font-size: 1.4rem;
      color: #111827;
    }
    .card p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      color: #374151;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #111827;
      color: #9ca3af;
      font-size: 0.9rem;
    }
    footer a {
      color: #3b82f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Word Counter</h1>
    <p>Count words, characters, sentences, and paragraphs instantly.</p>
  </header>

  <main>
    <textarea id="textInput" placeholder="Start typing or paste your text here..."></textarea>
    <div class="stats">
      <div class="card">
        <h3 id="wordCount">0</h3>
        <p>Words</p>
      </div>
      <div class="card">
        <h3 id="charCount">0</h3>
        <p>Characters</p>
      </div>
      <div class="card">
        <h3 id="sentenceCount">0</h3>
        <p>Sentences</p>
      </div>
      <div class="card">
        <h3 id="paraCount">0</h3>
        <p>Paragraphs</p>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Word Counter Tool | Developer Zainab Bilal</p>
  </footer>

  <!-- Script -->
  <script>
    const textInput = document.getElementById("textInput");
    const wordCount = document.getElementById("wordCount");
    const charCount = document.getElementById("charCount");
    const sentenceCount = document.getElementById("sentenceCount");
    const paraCount = document.getElementById("paraCount");

    textInput.addEventListener("input", () => {
      const text = textInput.value.trim();

      // Count words
      const words = text.match(/\b\w+\b/g);
      wordCount.textContent = words ? words.length : 0;

      // Count characters
      charCount.textContent = text.length;

      // Count sentences
      const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
      sentenceCount.textContent = sentences.length;

      // Count paragraphs
      const paragraphs = text.split(/\n+/).filter(p => p.trim().length > 0);
      paraCount.textContent = paragraphs.length;
    });
  </script>
</body>
</html>
